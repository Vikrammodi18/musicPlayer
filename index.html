    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="left">

                <img src="honey_full_length-r.png" alt="">

        </div>
        <div class="right">
            <div class="card"> 
                <div class="clip">
                    <img alt="">

                    </span>
                </div>
                
                    <div class="clip">

                    <span><i id="2" class="ri-play-circle-fill songlistplay"></i>

                    </span>

                </div>
